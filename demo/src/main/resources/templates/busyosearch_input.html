<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武将プロフィール検索</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('castle.jpg') center/cover no-repeat;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            padding: 12px;
            width: 100%;
            border-radius: 25px;
            border: 2px solid #007bff;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #0056b3;
            outline: none;
        }

        input[type="submit"],
        .admin-link {
            padding: 12px 30px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px; /* 変更 */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        input[type="submit"]:hover,
        .admin-link:hover {
            background-color: #0056b3;
        }

        audio {
            display: none;
        }

        .bgm-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #fff;
            z-index: 999;
            cursor: pointer;
        }

        /* 質問フォームのスタイル */
        .question {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: auto;
            text-align: center; /* 中央配置 */
        }

        .question h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        /* 管理者用ボタンのスタイル */
        .management {
            margin-top: -550px; /* 上部に余白を自動調整 */
            text-align: center;
        }

        .management .admin-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px; /* 変更 */
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .management .admin-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- BGMの再生 -->
    <audio id="bgm" src="bgm1.mp3" autoplay loop volume="0.1"></audio>
    
    <div class="container">
        <h1>武将プロフィール検索</h1>
        <h1 th:text="${title}">キーワードを入力してください!!</h1>
        
        <!-- 検索欄 -->
        <form method="get" th:action="@{/busyosearch_result}">
            <p>キーワード：<input type="text" name="keyword"></p>
            <input type="submit" value="検索">
        </form>
    </div>
    
    <div class="question">
        <h1>武将なんでも検索</h1>
        <h1 th:text="${title}">入力してください!!</h1>
        
        <!-- 検索欄 -->
        <form method="post" th:action="@{/busyo_question}">
            <p>キーワード：<input type="text" name="question"></p>
            <input type="submit" value="検索">
        </form>
    </div>

    <!-- 管理者用のボタン -->
    <div class="management">
        <a href="/busyo_input" class="admin-link">管理者画面へ</a>
    </div>

    <!-- BGMのコントロール -->
    <div class="bgm-control">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" onclick="toggleAudio()">
            <path fill="#FFFFFF" d="M3 3h18v2h-18v-2zm5.938 5.375l-1.406-1.406-2.531 2.531h-1.594v2h2.625l2.531 2.531-1.438 1.438c-.406.375-.938.594-1.531.594-.484 0-.922-.172-1.281-.531-.359-.375-.562-.859-.562-1.406v-5.625c0-.547.203-1.031.562-1.406.359-.359.797-.531 1.281-.531.593 0 1.125.219 1.531.594zm8.062 3.625c-.797 0-1.453-.328-1.969-.844l-1.438-1.438v5.625c0 .547-.203 1.031-.562 1.406-.359.359-.797.531-1.281.531-.484 0-.922-.172-1.281-.531-.359-.375-.562-.859-.562-1.406v-5.625c0-.547.203-1.031.562-1.406.359-.359.797-.531 1.281-.531.593 0 1.125.219 1.531.594l1.438 1.438c.516.516.844 1.172.844 1.969s-.328 1.453-.844 1.969z"/>
        </svg>
        <!-- 音量コントロール -->
        <input type="range" min="0" max="1" step="0.1" value="0.1" oninput="changeVolume(this.value)">
    </div>
    
    <script>
        function toggleAudio() {
            var audio = document.getElementById('bgm');
            audio.paused ? audio.play() : audio.pause();
        }
        
        function changeVolume(vol) {
            document.getElementById('bgm').volume = vol;
        }
    </script>
</body>
</html>
