<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>JPA</title>
<meta charset="utf-8" />
</head>
<body>
	<h1>JPA(INSERT：登録)確認画面</h1>
	<p>入力内容ここから</p>
	<p th:text="${form.name}"></p>
	<p th:text="${form.age}"></p>
	<p th:text="${form.address}"></p>
	<p>入力内容ここまで</p>
	<form action="#" method="get" th:action="@{/form}">
		<input type="hidden" name="name" th:value="${form.name}">
		<input type="hidden" age="age" th:value="${form.age}">
		<input type="hidden" address="address" th:value="${form.address}">
		<input type="submit" value="入力画面に戻る">
	</form>
	<form action="#" method="get" th:action="@{/complete}">
		<input type="hidden" name="name" th:value="${form.name}">
		<input type="hidden" age="age" th:value="${form.age}">
		<input type="hidden" address="address" th:value="${form.address}">
		<input type="submit" value="完了画面へ進む">
	</form>
</body>
</html>
