<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武将ストーリー入力フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 自身のスタイルがあれば追加 */
        /* ロード画面のスタイル */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の背景 */
            display: none; /* 最初は非表示 */
            justify-content: center;
            align-items: center;
            z-index: 9999; /* 最前面に表示 */
        }
        #loading-spinner {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 背景画像のスタイル */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('library.jpg'); /* 背景画像のパスを適切なものに置き換える */
            background-size: cover; /* 画像をウィンドウに合わせる */
            background-position: center; /* 画像を中央に配置 */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8); /* カードの背景色と透明度を設定 */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* カードに影を追加 */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">武将ストーリー入力フォーム</h2>
                        <form id="story-form" method="post" th:action="@{/busyo_story/{id}(id=${id})}" th:object="${profile}">
                            <div class="form-group">
                                <label for="name">名前</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="名前を入力してください">
                            </div>
                            <div class="form-group">
                                <label for="age">年齢</label>
                                <input type="text" class="form-control" id="age" th:field="*{age}" placeholder="年齢を入力してください">
                            </div>
                            <div class="form-group">
                                <label for="profession">職業</label>
                                <input type="text" class="form-control" id="profession" th:field="*{profession}" placeholder="職業を入力してください">
                            </div>
                            <div class="form-group">
                                <label for="hobby">趣味</label>
                                <input type="text" class="form-control" id="hobby" th:field="*{hobby}" placeholder="趣味を入力してください">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" id="submit-btn">武将IN令和版小説を生成</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ロード画面 -->
    <div id="loading-screen">
        <div id="loading-spinner"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#story-form').submit(function(){
                // ロード画面を表示
                $('#loading-screen').css('display', 'flex');
            });
        });
    </script>
</body>
</html>
