<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武将ストーリー入力フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 自身のスタイルがあれば追加 */
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">武将ストーリー入力フォーム</h2>
                        <form method="post" th:action="@{/busyo_history/input}" th:object="${profile}">
                            <div class="form-group">
                                <label for="name">名前</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="名前を入力してください">
                            </div>
                            <div class="form-group">
                                <label for="age">年齢</label>
                                <input type="text" class="form-control" id="age" th:field="*{age}" placeholder="年齢を入力してください">
                            </div>
                            <div class="form-group">
                                <label for="profession">職業</label>
                                <input type="text" class="form-control" id="profession" th:field="*{profession}" placeholder="職業を入力してください">
                            </div>
                            <div class="form-group">
                                <label for="hobby">趣味</label>
                                <input type="text" class="form-control" id="hobby" th:field="*{hobby}" placeholder="趣味を入力してください">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">武将IN令和版夢小説を生成</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
